<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lars NÃ¦sbye Christensen">
    <title>Koordinattransformation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>

<h1 class="heading text-center display-2" id="bigheading">
    Please wait - loading data...</h1>
<h4 class="heading text-center text-muted">powered by <a href="https://github.com/Kortforsyningen/WEBPROJ"
                                                         target="_blank">WEBPROJ</a></h4>
<hr>
<p class="text-center">Select source and destination projections, fill out the source parameters and click 'Convert'</p>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <label for="sel1" class="badge bg-primary">From</label>
                <select class="form-select from" id="sel1">
                    <option value="">Choose source</option>
                </select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <label for="sel2" class="badge bg-primary">To</label>
                <select class="form-select to" id="sel2">
                    <option value="">Choose destination</option>
                </select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <label for="koordinatfrom1" class="badge bg-secondary" id="koordinatfromlabel1"
                       style="min-width: 115px !important; display: inline-block !important; text-align: left;">Coordinate
                    1</label>
                <input type="text" class="form-control searchBox" placeholder="00.00" id="koordinatfrom1">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <label for="koordinatto1" class="badge bg-secondary">Coordinate 1</label>
                <input type="text" class="form-control searchBox" id="koordinatto1" readonly>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <label for="koordinatfrom2" class="badge bg-secondary" id="koordinatfromlabel2"
                       style="min-width: 115px !important; display: inline-block !important; text-align: left;">Coordinate
                    2</label>
                <input type="text" class="form-control searchBox" placeholder="00.00" id="koordinatfrom2">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <label for="koordinatto2" class="badge bg-secondary">Coordinate 2</label>
                <input type="text" class="form-control searchBox" id="koordinatto2" readonly>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <label for="koordinatfrom3" class="badge bg-secondary" id="koordinatfromlabel3"
                       style="min-width: 115px !important; display: inline-block !important; text-align: left;">Coordinate
                    3</label>
                <input type="text" class="form-control searchBox" placeholder="00.00" id="koordinatfrom3">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <label for="koordinatto3" class="badge bg-secondary">Coordinate 3</label>
                <input type="text" class="form-control searchBox" id="koordinatto3" readonly>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <label for="koordinatfrom4" class="badge bg-secondary" id="koordinatfromlabel4"
                       style="min-width: 115px !important; display: inline-block !important; text-align: left;">Coordinate
                    4</label>
                <input type="text" class="form-control searchBox" placeholder="00.00" id="koordinatfrom4">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <label for="koordinatto4" class="badge bg-secondary">Coordinate 4</label>
                <input type="text" class="form-control searchBox" id="koordinatto4" readonly>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="text-center">
            <button class="btn btn-primary convert m-2" type="submit" id="convert" disabled> Convert</button>
            <button class="btn btn-primary m-2" onclick="clearVal()"> Reset</button>
            <img src="sdfe_logo.webp" alt="" class="img-fluid" style="float: right; margin: 5px; width: 140px;"/>
        </div>
    </div>
</div>
<div id="finalAmount" class="text-center">
    <h2>
        <span class="finalValue">

		</span>
    </h2></div>


<script src="script.js"></script>
</body>

</html>
