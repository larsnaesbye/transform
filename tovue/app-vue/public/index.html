<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title>Koordinattransformation</title>
        <style>
            #ie-banner {
                padding: 20px;
                display: none;
            }
        </style>
        <script>
            function isOldIE (userAgent) {
                var msie = userAgent.indexOf('MSIE');
                if (msie > 0) {
                    // IE 10 or older
                    return true
                };
                var trident = userAgent.indexOf('Trident/');
                if (trident > 0) {
                    return true
                };
                // other browser, IE 11, or Edge
                return false
            };

            if (isOldIE(window.navigator.userAgent)) {
                var ieWarning = document.getElementById('ie-banner')
                ieWarning.setAttribute('style', 'display: block;')
            };
        </script>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but Koordinattransformation doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="ie-banner">
            <div id="ie-message">
                <h1>Denne side er ikke optimeret til Internet Explorer</h1>
                <p>For at kunne benytte den nyeste webteknologi har vi valgt ikke at understøtte Internet Explorer. Du kan til gengæld bruge Firefox, Chrome, Edge og Safari</p>
            </div>
        </div>
        <div id="app"></div>
    </body>
</html>
